<body class="{{ page.layout }}">

    {% include sidebar.html %}

    <div class="outercontainer">

        {{ content }}


        <div class="footer">
            {% include footer.html %}
        </div>
    </div>

    <noscript>
        <style>
            [data-aos="fade-up"] {
                transform: translate(0);
                opacity: 1;
            }
            [data-aos="fade-up-small"] {
                transform: translate(0);
                opacity: 1;
            }
            [data-aos="fade"],
            [data-aos="fade-mobile"] {
                opacity: 1;
            }
      </style>
    </noscript>

    <script type="text/javascript">
        /*Default design is dark, but can be changed by a stored cookie value*/
        var darkmode = true;
        cookie = decodeURIComponent(document.cookie);
        if (cookie.includes("dark=")) {
            cookie = cookie.split("dark=")[1].split(";")[0];
            if (cookie == "dafault") {
                darkmode = false;
            }
        }
        if (darkmode) {
            document.body.classList.add("noanimation");
                document.body.classList.add("dark");
                setTimeout(() => {
                    document.body.classList.remove("noanimation");
                }, 10);
        }


        window.addEventListener("load", () => {
            var jquery = document.createElement("script");
            jquery.src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js";
            document.body.appendChild(jquery);

            jquery.addEventListener("load", () => {
                var mainjs = document.createElement("script");
                mainjs.src = "/public/js/main.js";
                document.body.appendChild(mainjs);
            });

            var aos = document.createElement("script");
            aos.src = "https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.4/aos.js";
            document.body.appendChild(aos);

            aos.addEventListener("load", () => {
                AOS.init({
                    duration: 300,
                    once: true,
                });
            });
        }, false);
