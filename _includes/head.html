<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.searchdescription }}{% endif %}" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#202020">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %} {{ page.title }} &middot; {{ site.title }} {% else %} {{ site.browsertitle }} {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/theme.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/custom-310319.css">
  <style>
    @font-face {
      font-family: 'Overpass';
      font-style: normal;
      font-weight: 400;
      src: local('Overpass Regular'), local('Overpass-Regular'), url(https://fonts.gstatic.com/s/overpass/v2/qFdH35WCmI96Ajtm81GlU9vgwBcI.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      font-display: swap;
    }
  </style>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="{{ site.baseurl }}apple-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}favicon.ico">
</head>
