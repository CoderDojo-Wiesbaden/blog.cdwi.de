# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: CDwi\blog
browsertitle: Blog | CoderDojo Wiesbaden
email: blog@coderdojo-wiesbaden.de

description:
  main: Der Blog des CoderDojos Wiesbadens.<br/>
  sub: Lies ihn.<br/>Lass dich inspirieren.<br/>Sei beeindruckt. Vielleicht.
searchdescription: >-
  Der Blog des Wiesbadener CoderDojos.
  Lerne mit anderen Jugendlichen in entspannter Atmosph√§re, zu Programmieren.

baseurl: "/" # the subpath of your site, e.g. /blog
url: https://blog.cdwi.de # the base hostname & protocol for your site, e.g. http://example.com
mainurl: https://coderdojo-wiesbaden.de
shorturl: cdwi.de

github:
  org: CoderDojo-Wiesbaden

# Build settings
markdown: kramdown
paginate: 25
theme: jekyll-theme-hyde
plugins:
  - jekyll-feed
  - jekyll-paginate


tag_page_layout: tags
tag_page_dir: tag

defaults:
  - scope:
      path: "/authors"
    values:
      permalink: "/autor/:title"


